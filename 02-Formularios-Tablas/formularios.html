<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="resultados.html" method="GET">
        <!--post se usa para servidores, bd, llamada a un api-->
        <div>
            <label for="nombreusuario">Nombre de Usuario</label> 
            <input name="nombreusuario" id="nombreusuario" type="text" required>
        </div>
        <br>
        <div>
            <label for="password">Contraseña</label> 
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
        </div>
        <br>
        <div>
            <label for="email">Cuál es tu email</label> 
            <input type="email" name="email" id="email" placeholder="email" required>
        </div>
        <br>
        <div>
            <label for="edad">Cuál es tu edad</label> 
            <input type="number" name="edad" id="edad" placeholder="edad" required min="0" max="200" step="5">
        </div>
        <br>
        <div>
            <label for="nacimiento">Cuál es tu fecha de nacimiento</label> 
            <input type="date" name="nacimiento" id="nacimiento">
        </div>
        <br>
        <div>
            <label for="">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div>
        <br>
        
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
